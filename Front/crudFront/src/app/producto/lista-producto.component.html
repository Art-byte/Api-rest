
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let producto of productos'>
      <td>{{producto.id}}</td>
      <td>{{producto.name}}</td>
      <td>{{producto.price}}</td>
      <td><button class="btn btn-outline-warning" routerLink='/editar/{{producto.id}}'><i class="fas fa-edit"></i>Editar</button></td>
      <td><button class="btn btn-outline-danger" (click) = 'borrar(producto.id)'><i class="fas fa-trash-alt"></i>Eliminar</button></td>

  </tbody>
</table>
