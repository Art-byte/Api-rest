
<div class="containter-mt-3">
  <div class="row">
    <div class="col-md-4 mx-auto-4">

      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "name" required>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price" name="price" [(ngModel)] = "price" required>
        </div>

        <button class="btn btn-outline-success btn-block">Create</button>
      </form>

    </div>
  </div>
</div>
